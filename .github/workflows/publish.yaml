name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-slim
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: 'latest'
        registry-url: 'https://registry.npmjs.org'

    - name: Download Unity Package from Release Page
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Get the release tag
        TAG="${{ github.event.release.tag_name }}"
        
        # Download the .tgz file from release assets.
        # This throws error if no .tgz file found
        gh release download "$TAG" --pattern "*.tgz" --dir .

    - name: Publish to NPM
      run: |
        # Dry-run on pre-release
        if [ "${{ github.event.release.prerelease }}" = "true" ]; then
          npm publish *.tgz --dry-run
        else
          npm publish *.tgz
        fi
