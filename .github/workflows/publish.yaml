name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: 'latest'
        registry-url: 'https://registry.npmjs.org'
    # Publish NPM using OIDC token
    - run: npm install -g npm@latest
    - name: Download Unity Package from Release Page
      env:
        GH_TOKEN: ${{ github.token }}
      run: |      
        # Download the .tgz file from release assets, throws error if no .tgz file found.

        TAG="${{ github.event.release.tag_name }}"
        gh release download "$TAG" --pattern "*.tgz" --dir .

    - name: Publish to NPM
      run: |
        # Dry-run on pre-release
        if [ "${{ github.event.release.prerelease }}" = "true" ]; then
          npm publish *.tgz --provenance --dry-run --tag latest
        else
          npm publish *.tgz --provenance --tag latest
        fi
